<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="section banana-section">
        <h1>Welcome to the official Banana page!</h1>
        <p>Click on one of the banana buttons below to display some effects.</p>

        <div>
            <button class="btn-banana-effect" id="btn-flip-banana">Flip banana</button>
            <button class="btn-banana-effect" id="btn-move-banana">Move banana</button>
            <button class="btn-banana-effect" id="btn-disappear-banana">Let banana disappear</button>
            <button class="btn-banana-effect" id="btn-show-banana">Show banana</button>
            <button class="btn-banana-effect" id="btn-multiply-banana">Multiply banana on whole screen</button>
            <button class="btn-banana-effect" id="btn-change-banana-color">Change banana colour</button>
            <button class="btn-banana-effect" id="btn-reset-banana-color">Reset banana colour</button>
        </div>

        <div class="banana-image">
            <img src="assets/images/hugeicons_banana.png" alt="Banana" id="banana" class="" title="Click on the buttons to do some fun stuff with me!">
        </div>
    </div>

    <div class="section minion-section">
        <div>
            <h1>Meet the minions Bob, Kevin and Stuart!</h1>
            <h1>Say hello to the Minion by clicking on him!</h1>
        </div>
        <div>
            <!-- <img src="assets/images/Bob the Minion.png" alt="Bob the Minion">
            <img src="assets/images/Kevin the Minion.jpg" alt="Kevin the Minion">
            <img src="assets/images/Stuart the Minion.jpg" alt="Stuart the Minion"> -->
        </div>
        <img src="assets/images/Two Minions.jpg" alt="Two Minions laughing with each other" height="200" width="400">
    </div>

    <script src="main.js"></script>
</body>
</html>
